<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN INDEX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body  class="d-flex flex-column min-vh-100">
<!-- Start Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">
    <i class="fa-solid fa-cart-shopping"></i> ElectroHub
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <!-- Left side with ElectroHub and Home -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/admin/index">
          <i class="fa-solid fa-house"></i> Home
        </a>
      </li>
    </ul>

    <!-- Right side with Admin dropdown -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa-solid fa-user-circle"></i> Admin
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminDropdown">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <form th:action="@{/logout}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-link p-0" style="color: black">
              <i class="fa-solid fa-right-to-bracket"></i>LOGOUT
            </button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!-- End Navbar -->

<section>
  <div class="container mt-5 py-5">
    <h3 class="text-center display-5 mb-4"><b>Admin Dashboard</b></h3>
    <div class="row g-4" style="row-gap: 2rem;">

      <!-- Add Product Card -->
      <div class="col-md-4">
        <a href="/admin/loadAddProduct" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-primary">
              <i class="fa-solid fa-square-plus fa-3x mb-3"></i>
              <h4 class="card-title">Add Product</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Add Category Card -->
      <div class="col-md-4">
        <a href="/admin/category" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-warning">
              <i class="fa-solid fa-list fa-3x mb-3"></i>
              <h4 class="card-title">Add Category</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- View Product Card -->
      <div class="col-md-4">
        <a href="/admin/products" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-success">
              <i class="fa-solid fa-table-list fa-3x mb-3"></i>
              <h4 class="card-title">View Product</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Orders Card -->
      <div class="col-md-4">
        <a th:href="@{'/admin/orders'}" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-warning">
              <i class="fa-solid fa-box-open fa-3x mb-3"></i>
              <h4 class="card-title">Orders</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Users Card -->
      <div class="col-md-4">
        <a href="/admin/users" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-success">
              <i class="fa-solid fa-circle-user fa-3x mb-3"></i>
              <h4 class="card-title">Users</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Add Admin Card -->
      <div class="col-md-4">
        <a th:href="@{/admin/coupon}" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-primary">
              <i class="fa-solid fa-user-plus fa-3x mb-3"></i>
              <h4 class="card-title">Coupon</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Sales Report Card -->
      <div class="col-md-4">
        <a href="/admin/sales-report" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-danger">
              <i class="fa-solid fa-chart-line fa-3x mb-3"></i>
              <h4 class="card-title">Sales Report</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Top Rated Card -->
      <div class="col-md-4">
        <a href="/admin/top-rated" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-warning">
              <i class="fa-solid fa-star fa-3x mb-3"></i>
              <h4 class="card-title">Top Rated</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Sales Overview Card -->
      <div class="col-md-4">
        <a href="/admin/sales-overview" class="text-decoration-none">
          <div class="card shadow-sm text-center">
            <div class="card-body text-success">
              <i class="fa-solid fa-chart-line fa-3x mb-3"></i>
              <h4 class="card-title">sales overview</h4>
            </div>
          </div>
        </a>
      </div>




    </div>
  </div>
</section>
