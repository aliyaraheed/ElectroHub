<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Start Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">
        <i class="fa-solid fa-cart-shopping"></i> ElectroHub
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Left side with ElectroHub and Home -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/index">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </li>
        </ul>

        <!-- Right side with Admin dropdown -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-user-circle"></i> Admin
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- End Navbar -->

<div class="container-fluid p-5 mt-5 pt-5 flex-grow-1">
    <div class="row">
        <!-- Left Column: Add Category Form -->
        <div class="col-md-3 offset-md-5">
            <div class="card">

                <div class="card-header text-center fs-4">Edit Category
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>

                <div class="card-body">
                    <form th:action="@{/admin/updateCategory}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${category.id}">
                        <!-- Category Name Input -->
                        <div class="mb-3">
                            <label for="categoryName">Enter Category</label>
                            <input type="text" th:value="${category.name}" name="name" id="categoryName" class="form-control">
                        </div>
                        <!-- Status -->
                        <div class="mb-3">
                            <label>Status</label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:checked="${category.isActive==true}"
                                       value="true" name="isActive" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Active </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive==false}"
                                       value="false" id="flexRadioDefault2"> <label
                                    class="form-check-label" for="flexRadioDefault2">
                                Inactive </label>
                            </div>

                        </div>

                        <!-- File Upload Input -->
                        <div class="mb-3">
                            <label for="categoryImage">Upload Image</label>
                            <input type="file" name="file" id="categoryImage" class="form-control">
                        </div>
                        <img th:src="@{'/img/category/'+${category.imageName}}" width="100px" height="100px">

                        <!-- Save Button -->
                        <button type="submit" class="btn btn-primary col-md-12 mt-2">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">Â© 2024 ElectroHub. All rights reserved.</p>
        <p class="mb-0">
            <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
            <a href="#" class="text-white text-decoration-none">Terms of Service</a>
        </p>
    </footer>
    <!-- End Footer -->
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
