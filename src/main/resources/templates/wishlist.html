<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Start Navbar  -->
<div th:replace="navbar :: navbar"></div>
<!-- end Navbar  -->

<div class="container mt-5" style="padding-top: 80px;">

  <!-- Show "No products" message when wishlist is empty -->
  <div th:if="${wishlistProducts == null or wishlistProducts.isEmpty()}">
    <h3 class="text-center text-muted">No products wishlisted.</h3>
  </div>

  <!-- Show full wishlist table and content only if there are products -->
  <div th:unless="${wishlistProducts == null or wishlistProducts.isEmpty()}">
  <h1 class="text-center mb-4" style="text-align: center;">My Wishlist</h1>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${wishlistProducts}">
      <td><img th:src="${product.images[0]}" alt="Product Image" style="width: 100px; height: 100px; object-fit: cover;" /></td>
      <td th:text="${product.title}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <form th:action="@{'/wishlist/remove/' + ${product.id}}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Remove</button>
        </form>

          <a th:href="@{'/user/product/' +${product.id}}" class="btn btn-primary btn-sm mt-2">view</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>



  <!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
