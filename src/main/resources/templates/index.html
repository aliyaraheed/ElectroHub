<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ElectroHub - Your Electronics Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-bg: #f4f6f7;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
        }
        .carousel-item img {
            object-fit: cover;
            height: 500px;
        }
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-card img {
            object-fit: cover;
            height: 250px;
        }
        .footer {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
<!-- Navbar Placeholder (replace with actual navbar) -->
<div th:replace="navbar :: navbar"></div>

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/e1.jpg" class="d-block w-100" alt="Electronics Showcase">
        </div>
        <div class="carousel-item">
            <img src="img/e2.jpg" class="d-block w-100" alt="Tech Products">
        </div>
        <div class="carousel-item">
            <img src="img/ecom3.jpg" class="d-block w-100" alt="Product Range">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Categories Section -->
<div class="container py-5">
    <h2 class="text-center mb-4">Categories</h2>
    <div class="row">
        <div class="col-md-2" th:each="category : ${categories}">
            <div class="card category-card text-center mb-4 p-3">
                <img th:src="${category.imageName}"
                     class="card-img-top mx-auto"
                     width="100"
                     height="150"
                     alt="Category Image">
                <div class="card-body">
                    <h5 th:text="${category.name}" class="card-title"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest Products Section -->
<div class="container-fluid bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Latest Products</h2>
        <div class="row">
            <div class="col-md-3" th:each="product : ${products}">
                <div class="card product-card mb-4">
                    <img th:src="${product.images[0]}"
                         class="card-img-top"
                         alt="Product Image">
                    <div class="card-body text-center">
                        <h5 th:text="${product.title}" class="card-title"></h5>
                        <p class="card-text h4 text-dark" th:text="${'$' + product.price}"></p>
                        <a th:href="@{'/user/product/' + ${product.id}}"
                           class="btn btn-outline-dark mt-2">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer py-4 mt-auto text-center">
    <div class="container">
        <p class="mb-2">&copy; 2024 ElectroHub. All rights reserved.</p>
        <div class="footer-links">
            <a href="#" class="text-white mx-2 text-decoration-none">Privacy Policy</a>
            <a href="#" class="text-white mx-2 text-decoration-none">Terms of Service</a>
        </div>
        <div class="social-links mt-3">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<!-- Bootstrap and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
